<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <!-- this is code for the row which includes the back and next icons with the image in the middle -->
    <div class="flex-row justify-evenly">
      <div class="flex-column justify-center">
        <!-- previous icon -->
        <i class="fa-thin fa-angle-left"></i>
      </div>
      <div>
        <img src="images/001.png" alt="">
      </div>
      <div class="flex-column justify-center">
        <!-- next icon -->
        <i class="fa-thin fa-angle-right"></i>
      </div>
    </div>
    <!-- this will be code for the row of five progress buttons -->
    <div id="progress-container" class="flex-row justify-center">
      <i class="fa-solid fa-circle margin-right"></i>
      <i class="fa-regular fa-circle margin-right"></i>
      <i class="fa-regular fa-circle margin-right"></i>
      <i class="fa-regular fa-circle margin-right"></i>
      <i class="fa-regular fa-circle margin-right"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
